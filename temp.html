<!doctype html>
<html>
<meta charset='UTF-8'/>
<style>

    .____enclosing_styles { width: 236px ;  height: 245px ; border-collapse: separate ; border-spacing: 0px 0px ; caption-side: top ; color: rgb(33, 25, 34) ; cursor: pointer ; direction: ltr ; empty-cells: show ; font-family: 'Helvetica Neue', arial, sans-serif ; font-size: 11px ; font-style: normal ; font-variant: normal ; font-weight: normal ; letter-spacing: normal ; line-height: normal ; list-style-image: none ; list-style-position: outside ; list-style-type: disc ; list-style: disc outside none ; text-align: start ; text-indent: 0px ; text-transform: none ; visibility: visible ; white-space: normal ; word-spacing: 0px ; opacity: 1 ; background: rgba(0, 0, 0, 0) none repeat scroll 0% 0% / auto padding-box border-box ; -webkit-filter: none ; -webkit-transform: none ; -webkit-transform-style: flat ; -webkit-perspective: none ; -webkit-backface-visibility: visible ;  }

    .Pin.summary .pinHolder { position: relative; z-index: 1; }
    .Pin.summary .pinHolder { cursor: pointer; }
    a { color: rgb(113, 113, 113); font-weight: bold; text-decoration: none; }
    a:hover, a:active { outline: 0px; }
    a:hover { color: rgb(138, 138, 138); }
    .Pin.summary .pinImageWrapper { border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 0px; border-bottom-left-radius: 0px; background-color: rgb(238, 238, 238); display: block; position: relative; background-position: initial initial; background-repeat: initial initial; }
    .Pin.summary .pinImageWrapper { cursor: -webkit-zoom-in; }
    h1, h2, h3, h4, h5, h6 { margin: 0px; }
    .Pin.summary .pinDomain { -webkit-font-smoothing: antialiased; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; opacity: 0.82; bottom: 0px; color: rgb(247, 247, 247); left: 0px; font-size: 12px; margin-top: -6px; padding: 0px 14px; position: absolute; right: 0px; top: 50%; text-align: center; text-shadow: rgba(0, 0, 0, 0.168627) 0px -1px; z-index: 4; }
    .Pin.summary .hoverMask { border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 0px; border-bottom-left-radius: 0px; -webkit-box-shadow: none; box-shadow: none; bottom: 0px; left: 0px; position: absolute; right: 0px; top: 0px; z-index: 100; }
    .Pin.summary .pinHolder:hover .hoverMask { background-color: rgba(255, 255, 255, 0.0980392); background-position: initial initial; background-repeat: initial initial; }
    img { max-width: 100%; height: auto; vertical-align: middle; border: 0px; }
    .Pin.summary .pinImg { display: block; margin: 0px auto; position: relative; z-index: 5; opacity: 0; }
    .Pin.summary .pinImg.loaded { opacity: 1; }
    .Pin.summary .pinImg.fullBleed { border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 0px; border-bottom-left-radius: 0px; }

    @font-face { font-family: Abril-Bold; src: url(http://passets-ec.pinterest.com/webapp/app/desktop/fonts/abril/bold/abril_bold_tt-webfont.woff) format(woff); font-weight: normal; font-style: normal; }
    @font-face { font-family: Abril-Italic; src: url(http://passets-ec.pinterest.com/webapp/app/desktop/fonts/abril/italic/abril_italic_tt-webfont.woff) format(woff); font-weight: normal; font-style: normal; }
    @font-face { font-family: Abril-Regular; src: url(http://passets-ec.pinterest.com/webapp/app/desktop/fonts/abril/regular/abril_regular_tt-webfont.woff) format(woff); font-weight: normal; font-style: normal; }
    @font-face { font-family: Adelle-Bold; src: url(http://passets-ec.pinterest.com/webapp/app/desktop/fonts/adelle/bold/adelle_bold_tt-webfont.woff) format(woff); font-weight: normal; font-style: normal; }
    @font-face { font-family: Adelle-Light; src: url(http://passets-ec.pinterest.com/webapp/app/desktop/fonts/adelle/light/adelle_light_tt-webfont.woff) format(woff); font-weight: normal; font-style: normal; }
    @font-face { font-family: Adelle-Regular; src: url(http://passets-ec.pinterest.com/webapp/app/desktop/fonts/adelle/regular/adelle_regular_tt-webfont.woff) format(woff); font-weight: normal; font-style: normal; }


</style>
<body>
<div class='____enclosing_styles'>
    <div class="pinHolder " style="">

        <a href='http://pinterest.com/pin/16818198581636320/' class="pinImageWrapper " style="background: #6a4a3c;">

            <h4 class="pinDomain">hughsk.github.io</h4>

            <div class="fadeContainer">
                <div class="hoverMask"></div>








                <img src="http://media-cache-ec0.pinimg.com/236x/e0/9b/68/e09b68fd239aa00fdf76451dc89556be.jpg" class="pinImg fullBleed loaded" style="width: 236px;height: 245px;" onload="P.Lazy.imageLoad(this)" alt="hughsk.github.io/disc/ /via bostock">
            </div>
        </a>
    </div>
</div>
</body>
</html>
