<!doctype html>
<html>
<meta charset='UTF-8'/>
<style>


    * { margin: 0px; padding: 0px; outline: 0px; }

    body { font-family: Helvetica, Arial, sans-serif; font-size: 13px; }


    ul, ol { list-style: none; }

    ul.voteflow_button { box-sizing: content-box; padding-left: 5px; border: 1px solid rgb(204, 204, 204); font-weight: bold; color: rgb(34, 34, 34); background-image: linear-gradient(rgb(255, 255, 255), rgb(241, 241, 241)); border-top-left-radius: 2px; border-top-right-radius: 2px; border-bottom-right-radius: 2px; border-bottom-left-radius: 2px; -webkit-box-shadow: rgba(0, 0, 0, 0.498039) 1px 1px 5px; box-shadow: rgba(0, 0, 0, 0.498039) 1px 1px 5px; background-position: initial initial; background-repeat: initial initial; }

    ul.voteflow_button:hover { background-image: linear-gradient(rgb(235, 235, 235), rgb(221, 221, 221)); background-position: initial initial; background-repeat: initial initial; }

    ul.voteflow_button:hover { background-image: -webkit-linear-gradient(left, rgb(255, 255, 255), rgb(255, 255, 255)); background-position: initial initial; background-repeat: initial initial; }

    ul.voteflow_button li { overflow: hidden; }

    .voteflow_button.minipoll li { position: relative; }

    a { color: rgb(96, 173, 203); text-decoration: none; }

    a { color: rgb(22, 141, 217); text-decoration: none; }

    .colored_tab { position: relative; display: block; }

    .mp-vote-link { overflow: hidden; }

    ul.voteflow_button li a { color: rgb(0, 0, 0); }

    .grad_gold { background-color: rgb(255, 217, 47); background-position: initial initial; background-repeat: initial initial; }

    .icon { font-family: px-icons; font-weight: normal !important; text-transform: none !important; }

    .voteflow_button.minipoll li .mini_tab { width: 34px; text-align: center; font-size: 27px; border-top-left-radius: 0px; border-top-right-radius: 7px; border-bottom-right-radius: 7px; border-bottom-left-radius: 0px; padding-top: 3px; position: absolute; display: block; float: right; right: 0px; top: 0px; }

    body .voteflow_button.minipoll li .mini_tab { border-top-left-radius: 0px; border-top-right-radius: 2px; border-bottom-right-radius: 2px; border-bottom-left-radius: 0px; font-size: 27px; }

    .voteflow_button.minipoll li .mini_tab.icon { padding: 0px; }

    .opa_65 { opacity: 0.65; }

    .colored_tab:hover .opa_65 { opacity: 1; }

    .voteflow_button.minipoll li .mini_tab span { display: block; padding-top: 0px; color: rgb(255, 255, 255); }

    .font15 { font-size: 15px !important; }

    .bold { font-weight: bold; }

    .voteflow_button .q { margin: 8px 0px 6px; }

    .grad_red { background-color: rgb(227, 36, 28); background-position: initial initial; background-repeat: initial initial; }

    .grad_navy { background-color: rgb(50, 136, 189); background-position: initial initial; background-repeat: initial initial; }

</style>
<body>
<section class="button_wrapper" style="padding: 0px 4px; ">
    <ul data-role="listview" data-inset="true" class="voteflow_button minipoll" style="margin: 0px 0px 6px; outline: none;">
        <li data-icon="false">
            <a href="#" class="mp-vote-link colored_tab" px-mp-optid="option1" style="" data-login="1">
                <span class="mini_tab grad_gold icon" style=""><span class="opa_65">&gt;</span></span>
                <p class="font15 bold q" style="margin-right:39px;">
                    Yes, that's about right
                </p>
            </a>
        </li>
    </ul>
    <ul data-role="listview" data-inset="true" class="voteflow_button minipoll" style="margin: 0px 0px 6px; outline: none;">
        <li data-icon="false">
            <a href="#" class="mp-vote-link colored_tab" px-mp-optid="option2" style="" data-login="1">
                <span class="mini_tab grad_red icon" style=""><span class="opa_65">&gt;</span></span>
                <p class="font15 bold q" style="margin-right:39px;">
                    Nope, they should all go
                </p>
            </a>
        </li>
    </ul>
    <ul data-role="listview" data-inset="true" class="voteflow_button minipoll" style="margin:0 0 6px;">
        <li data-icon="false">
            <a href="#" class="mp-vote-link colored_tab" px-mp-optid="option3" style="" data-login="1">
                <span class="mini_tab grad_navy icon" style=""><span class="opa_65">&gt;</span></span>
                <p class="font15 bold q" style="margin-right:39px;">
                    Another reaction (explain in comments)
                </p>
            </a>
        </li>
    </ul>
</section>
</body></html>
