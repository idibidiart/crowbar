<!DOCTYPE html>
<head>
<meta charset="utf-8">
    <script type="text/javascript" src="http://modernizr.com/downloads/modernizr-latest.js"></script>
    <script src = "http://code.jquery.com/jquery-1.10.2.js" ></script >
<style>
    .flip_container {
        position: relative;
        margin: 0 auto;
        width: 600px;
        height: 40px;
        background: transparent;
    }
    .face {
        position: absolute;
        left: 0;
        top: 0;
        width: 600px;
        height: 40px;
        box-sizing: content-box;
        padding-left: 5px; border:
        1px solid rgb(204, 204, 204);
        font-weight: bold;
        color: rgb(34, 34, 34);
        background-image: linear-gradient(rgb(255, 255, 255), rgb(241, 241, 241));
        border-radius: 2px;
        -webkit-box-shadow: rgba(0, 0, 0, 0.498039) 1px 1px 5px;
        box-shadow: rgba(0, 0, 0, 0.498039) 1px 1px 5px;
        background-position: initial initial; background-repeat: initial initial;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        /* Chrome and Safari */
        -moz-backface-visibility: hidden;
        /* Firefox */
        -ms-backface-visibility: hidden;
        /* Internet Explorer */
        -o-backface-visibility: hidden;
        -webkit-transition-duration: 0.5s;
        -moz-transition-duration: 0.5s;
        -o-transition-duration: 0.5s;
        transition-duration: 0.5s;
        -webkit-transition-timing-function: ease-in-out;
        -moz-transition-timing-function: ease-in-out;
        -o-transition-timing-function: ease-in-out;
        transition-timing-function: ease-in-out;
    }
    .face.back {
        background-color: transparent;
        -webkit-transform: perspective(800px) rotateX(180deg);
        -moz-transform: perspective(800px) rotateX(180deg);
        -ms-transform: perspective(800px) rotateX(180deg);
        -o-transform: perspective(800px) rotateX(180deg);
        transform: perspective(800px) rotateX(180deg);
    }
    .face.front {
        background-color: transparent;
        -webkit-transform: perspective(800px) rotateX(0deg);
        -moz-transform: perspective(800px) rotateX(0deg);
        -ms-transform: perspective(800px) rotateX(0deg);
        -o-transform: perspective(800px) rotateX(0deg);
        transform: perspective(800px) rotateX(0deg);
    }

    .face p {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 15px !important;
        font-weight: bold;
    }

    .flip_container.flipped > .face.back {
        -webkit-transform: perspective(800px) rotateX(0deg);
        -moz-transform: perspective(800px) rotateX(0deg);
        -ms-transform: perspective(800px) rotateX(0deg);
        -o-transform: perspective(800px) rotateX(0deg);
        transform: perspective(800px) rotateX(0deg);
    }

    .flip_container.flipped > .face.front {
        -webkit-transform: perspective(800px) rotateX(-179.9deg);
        -moz-transform: perspective(800px) rotateX(-179.9deg);
        -ms-transform: perspective(800px) rotateX(-179.9deg);
        -o-transform: perspective(800px) rotateX(-179.9deg);
        transform: perspective(800px) rotateX(-179.9deg);
    }

    .bar-main-container {
        margin: 10px auto;
        width: 300px;
        height: 50px;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        font-family: sans-serif;
        font-weight: normal;
        font-size: 0.8em;
        color: #FFF;
    }

    .wrap { padding: 8px; }

    .bar-percentage {
        float: left;
        background: rgba(0,0,0,0.13);
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        padding: 9px 0px;
        width: 18%;
        height: 16px;
    }

    .bar-container {
        float: right;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        height: 10px;
        background: rgba(0,0,0,0.13);
        width: 78%;
        margin: 12px 0px;
        overflow: hidden;
    }

    .bar {
        float: left;
        background: #FFF;
        height: 100%;
        -webkit-border-radius: 10px 0px 0px 10px;
        -moz-border-radius: 10px 0px 0px 10px;
        border-radius: 10px 0px 0px 10px;
        -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
        filter: alpha(opacity=100);
        -moz-opacity: 1;
        -khtml-opacity: 1;
        opacity: 1;
    }

        /* COLORS */
    .azure   { background: #38B1CC; }
    .emerald { background: #2CB299; }
    .violet  { background: #8E5D9F; }
    .yellow  { background: #EFC32F; }
    .red     { background: #E44C41; }

</style>

</head>
<body>

<div class='flip'>Flip</div>
<br>
<div class='flipBack'>Flip Back</div>

<div id='1' class="flip_container">
    <div class="face front">
           <p>Yes ...</p>
    </div>
    <div class="face back">
        <div id="bar-1" class="bar-main-container azure">
            <div class="wrap">
                <div class="bar-percentage" data-percentage="38"></div>
                <div class="bar-container">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div id='2' class="flip_container">
    <div class="face front">
        <p>No ...</p>
    </div>
    <div class="face back">
        <div id="bar-1" class="bar-main-container azure">
            <div class="wrap">
                <div class="bar-percentage" data-percentage="8"></div>
                <div class="bar-container">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<br>
<div id='3' class="flip_container">
    <div class="face front">
        <p>Maybe ...</p>
    </div>
    <div class="face back">
        <div id="bar-1" class="bar-main-container azure">
            <div class="wrap">
                <div class="bar-percentage" data-percentage="80"></div>
                <div class="bar-container">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    var done = true;

    var els =  $('.flip_container')

    $('.flip').on("click", function() {

        if (!done) return

        done = false;

        els.each(function() {

            var _this = this;

            setTimeout(function() {
                $(_this).addClass("flipped")

                if (els.index($(_this)) == els.length -1 ) {
                       done = true;
                }
            }, (els.index($(_this)) + 1) * 200)
        })
    })

    $('.flipBack').on("click", function() {

        if (!done) return

        done = false;

        els.each(function() {

            var _this = this;

            setTimeout(function() {
                $(_this).removeClass("flipped")

                if (els.index($(_this)) == 0) {
                    done = true;
                }
            }, (els.length - els.index($(_this))) * 200 )
        })
    })

</script>
